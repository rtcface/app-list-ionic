<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> Sae Tlaxcala </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding ion-text-center">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Sae Tlaxcala</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-segment mode="ios" class="ion-content" [(ngModel)]="segment">
    <ion-segment-button value="scan">
      <ion-label>Scan</ion-label>
    </ion-segment-button>
    <ion-segment-button value="registro">
      <ion-label>Registro</ion-label>
    </ion-segment-button>
  </ion-segment>

  <div [ngSwitch]="segment">
    <app-scan *ngSwitchCase="'scan'"></app-scan>
    <app-register *ngSwitchCase="'registro'"></app-register>
  </div>
</ion-content>
